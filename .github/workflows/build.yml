name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          # Clones complets requis pour une analyse historique précise
          fetch-depth: 0 
          
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
          
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Cette étape effectue la construction (si nécessaire) et l'analyse SonarQube.
      # L'analyse SonarQube DOIT être la dernière étape de compilation.
      - name: Build and analyze
        # Les secrets sont stockés ici en tant que variables d'environnement
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          # La commande 'mvn verify' exécute généralement les tests avant l'analyse.
          # Si vous utilisez SonarCloud, vous devez souvent spécifier l'organisation :
          # -Dsonar.organization=VOTRE_ORGANISATION_SONARCLOUD
          
          mvn verify sonar:sonar \
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }} \
            -Dsonar.login=${{ env.SONAR_TOKEN }}
            
          # Si vous utilisez SonarCloud et que vous n'avez pas de propriété d'organisation dans votre pom.xml:
          # -Dsonar.organization=votre_organisation_github
