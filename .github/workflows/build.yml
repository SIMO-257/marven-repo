name: Build

on:
  push:
    branches:
      - main


jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
        # Ligne 35
      - name: Build and analyze
        env:
          # Utilise le secret GitHub pour le jeton (ex: SONAR_TOKEN)
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} 
          # Utilise le secret GitHub pour l'URL du serveur (ex: https://sonarcloud.io)
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }} 
        run: |
          # Utilise les variables d'environnement définies ci-dessus
          # Le paramètre -Dsonar.host.url doit être l'URL PUBLIQUE du serveur
          # Le paramètre -Dsonar.login doit être la valeur du jeton (secret)
          mvn sonar:sonar \
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }} \
            -Dsonar.login=${{ env.SONAR_TOKEN }}
            - name: Build and analyze
              env:
                SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
                SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
